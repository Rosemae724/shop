<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Photos</title>
    <style>
       
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

.photo-container {
    display: flex;
    gap: 10px; 
}

.photo-container img {
    width: 150px; 
    height: auto;
    border: 2px solid #ccc;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <div class="photo-container">
        <img src="img/uper1.jpg" alt="Photo 1">
        <img src="img/uper2.jpg" alt="Photo 2">
        <img src="img/uper3.jpg" alt="Photo 3">
    </div>
</body>
</html>
